<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random number guess </title>
    <link rel="stylesheet" href="guess.css">
</head>

<body>
    <header class="banner">
        <p>Number Guessing Game </p>
        </header>
    
    <main class="wrapcon">
      
       <section class="content">
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess  the right number.</p>
      </section>

      <section class="guess-heading">
        <p>Guess a number </p>
       </section>

      <form class="input-box">
        
         <input type="number" >
      </form>

    <section class="button-box">
      <div class="button">
      <button>Submit </button>
      </div>
    </section>
   
    <section class="holding-perviousguess">
        <div class="perviousgues">
            <span><strong>Pervious guess :</strong></span>
        </div>
    </section>
       
    <section class="remaning">
        <div class="rem">
            <span><strong>Guesses Remaning:-</strong></span>
        </div>
    </section>

     
    </main>
    
</body>
</html>
