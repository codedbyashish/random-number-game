<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random number guess </title>
</head>
<link rel="stylesheet" href="guess.css">
<body>
    <header class="banner">
        <p>Number Guessing Game </p>
        </header>
    
    <main class="wrapcon">
      
       <section class="content">
        <p>Try and guess a random number between 1/100.</p>
        <p>You have 10 attempts to guess  the right number.</p>
      </section>

      <section class="guess-heading">
        <p>Guess a number </p>
       </section>

      <form class="input-box">
          <label for="guess-input">Your Guess:</label>
         <input type="number" >
      </form>

      <div class="button">
      <button>Submit </button>
      </div>
     
    </main>
    
</body>
</html>
